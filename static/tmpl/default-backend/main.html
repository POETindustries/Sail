{{define "main"}}
<div id="sail-backend-content">

		{{template "home" .}}
	{{else if eq .URL "/office/users"}}
		{{template "users"}}
	{{else if eq .URL "/office/settings"}}
		{{template "site-settings"}}
	{{else}}
		{{template "stub" .}}
	{{end}}
</div>
{{end}}
