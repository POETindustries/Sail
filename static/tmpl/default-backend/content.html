{{define "content"}}
	{{range .Files}}
	<button
		type="button" class="sail-backend-content-tile" onclick="{{if .IsDir}}location.href='?loc={{.ID}}'{{else}}console.log({{.ID}},{{.TypeCodeMajor}}){{end}}">
			<img src="/theme/default-backend/icons/{{$.Icon .}}.png" alt="Icon"/>
			<span class="desc">{{.Name}}</span>
	</button>
	{{end}}
{{end}}
