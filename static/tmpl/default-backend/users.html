{{define "users"}}
<div id="sail-backend-main">
	<h1>User &amp; Group Settings</h2>
	<table id="sail-backend-users-table" class="sail-backend-user-mgmt-table">
		<tr class="table-head">
			<th class="cell-checkbox"><input type="checkbox"/></th>
			<th>Username</th>
			<th>Last Name</th>
			<th>First Name</th>
			<th>E-Mail</th>
			<th>Phone</th>
		</tr>
		{{range .AllUsers}}
		<tr class="even">
			<td class="cell-checkbox"><input type="checkbox"/></td>
			<td>{{.Name}}</td>
			<td>{{.LastName}}</td>
			<td>{{.FirstName}}</td>
			<td>{{.Email}}</td>
			<td>{{.Phone}}</td>
		</tr>
		{{end}}
	</table>
	<table id="sail-backend-groups-table" class="sail-backend-user-mgmt-table">
		<tr class="table-head">
			<th class="cell-checkbox"><input type="checkbox"/></th>
			<th>Name</th>
			<th>Members</th>
			<th>Permission Status</th>
		</tr>
		{{range .AllGroups}}
		<tr class="even">
			<td class="cell-checkbox"><input type="checkbox"/></td>
			<td>{{.Name}}</td>
			<td>{{.MemberCount}}</td>
			<td>{{.PermissionStatus}} %</td>
		</tr>
		{{end}}
	</table>
</div>
<script src="/js/default-backend/usermgr.js"></script>
{{end}}
