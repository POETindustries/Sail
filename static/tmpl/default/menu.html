{{define "menu_main"}}
<input type="checkbox" id="menu_button"/>
<nav id="main_menu">
    {{range .Entries}}
    <a href="{{.RefURL}}" class="main_menu_item{{if .Active}} active{{end}}">
        <img src="{{.Image}}" alt=""/>
        <span>{{.Name}}</span>
    </a>
    {{end}}
</nav>
<label for="menu_button" id="menu_button_label">
    <img src="/theme/default/img/menu-open.png" alt="" id="mb_open"/>
    <img src="/theme/default/img/menu-close.png" alt="" id="mb_close"/>
</label>
{{end}}
